{% extends "_auth.html" %}
{% load static %}
{% load i18n %}
{% load account %}

{% block title %}{% trans "Password Reset" %}{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'accounts/images/logout.svg' %}" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-8">
                        <div class="mb-4">
                            <h3>خروج از حساب</h3>
                        </div>
                        <h6 class="mb-4">آیا میخواهید که از حساب خود خارج شوید؟</h6>
                        <form method="post">
                            {% csrf_token %}
                            <input type="submit" value="بله مطمئنم" class="btn btn-block btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
