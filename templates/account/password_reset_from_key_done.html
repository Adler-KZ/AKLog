        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'accounts/images/password_reset.svg' %}" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center align-items-center">

                        <div class="mb-4">

                </div>
            </div>
        </div>
